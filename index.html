<!DOCTYPE html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mealdb</title>
    <script src="https://kit.fontawesome.com/7fda764c3a.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@2.51.0/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="./style/style.css" />
  </head>
  <body>
    <header>
      <!-- navbar start -->
      <div class="navbar bg-base-100 shadow-2xl px-11">
        <div class="navbar-start">
          <div class="dropdown">
            <label tabindex="0" class="btn btn-ghost btn-circle">
              <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h7" /></svg>
            </label>
            <ul tabindex="0" class="menu menu-compact dropdown-content mt-3 p-2 shadow bg-base-100 rounded-box w-52">
              <li><a>Homepage</a></li>
              <li><a>Portfolio</a></li>
              <li><a>About</a></li>
            </ul>
          </div>
        </div>
        <div class="navbar-center">
          <a class="btn btn-ghost normal-case text-xl">Tasty HUT</a>
        </div>
        <div class="navbar-end">
          <button class="btn btn-ghost btn-circle">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" /></svg>
          </button>
          <button class="btn btn-ghost btn-circle">
            <div class="indicator">
              <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 17h5l-1.405-1.405A2.032 2.032 0 0118 14.158V11a6.002 6.002 0 00-4-5.659V5a2 2 0 10-4 0v.341C7.67 6.165 6 8.388 6 11v3.159c0 .538-.214 1.055-.595 1.436L4 17h5m6 0v1a3 3 0 11-6 0v-1m6 0H9" /></svg>
              <span class="badge badge-xs badge-primary indicator-item"></span>
            </div>
          </button>
        </div>
      </div>
      <!-- navbar end -->
      <!-- banner start -->
      <div class="bg-[url('./images/banner_1.png')] w-full h-screen bg-no-repeat text-white bg-cover">
        <div class="after-css after::bg-slate-800 after:w-full after:h-screen after:absolute h-screen flex justify-center items-center after:bg-black after:opacity-50 text-center">
          <div class="z-10">
            <h1 class="text-6xl font-bold leading-[70px]">
              Taste Our Delicious <br />
              Best Foods
            </h1>
            <p class="text-lg">
              There are many variations of passages of Lorem Ipsum available, but the majority have <br />
              suffered alteration in some form, by injected humou.
            </p>
            <div class="mt-6 text-slate-500 relative">
              <i class="fa-solid fa-magnifying-glass z-30 absolute top-1/2 transform -translate-y-1/2 left-3"></i>
              <input id="input-field" type="text" placeholder="Search any food" class="h-[64px] w-full pl-10 pr-10 rounded-md placeholder:text-slate-600" />
              <button onclick="searchName()" class="absolute top-1/2 transform -translate-y-1/2 right-0 px-8 text-lg font-bold py-2 rounded-md bg-yellow-500 text-slate-900 h-full">Search</button>
            </div>
          </div>
        </div>
      </div>
    </header>
    <!-- header end -->
    <!-- your favourite food section -->
    <main>
      <section class="max-w-5xl mt-[120px] mx-auto">
        <h2 class="text-[#100F0F] text-4xl font-semibold text-center mb-[50px]">Your Favourite Food</h2>
        <!-- cards start -->
        <div id="cards-container" class="grid grid-cols-2 gap-6"></div>
        <!-- cards end -->
        <!-- show all button -->
        <div class="flex items-center justify-center mt-20 mb-28">
          <button class="bg-[#FFC107] text-lg font-bold text-[#100F0F] py-4 px-9 rounded-md" id="show-all">Show All</button>
        </div>
      </section>
    </main>

    <!-- daisy Ui Modal start -->
    <!-- The button to open modal -->
    <input type="checkbox" id="my-modal-3" class="modal-toggle" />
    <div class="modal" id="modal-container"></div>
    <!-- daisy Ui Modal end -->

    <script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/1.6.3/flowbite.min.js"></script>
    <script src="./js/script.js"></script>
  </body>
</html>
